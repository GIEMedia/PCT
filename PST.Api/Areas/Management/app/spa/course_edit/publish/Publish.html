
<div class="section-body">
    <div class="shell">
        <div class="section-body-inner" >

            <div class="custom-table">

                <div class="table-row">
                    <div class="table-col col-size-1">
                        <h3>Course Status</h3>
                    </div><!-- /.table-col -->

                    <div class="table-col col-size-4" ng-init="status = ['Inactive', 'Active']">
                        <select name="field-select" id="field-select" class="select" pct-model="'Inactive'" pct-options="s as s for s in status">
                        </select>
                    </div><!-- /.table-col -->
                </div><!-- /.table-row -->

            </div><!-- /.custom-table -->
        </div><!-- /.section-body-inner -->
    </div><!-- /.shell -->
</div><!-- /.section-body -->
