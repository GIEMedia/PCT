
<div class="course-steps">
    <a href="" class="link-prev" ng-click="prevSection()">Previous</a>

    <div class="course-steps-slider">
        <ul class="course-steps-slides">
        </ul>
    </div><!-- /.course-steps-slider -->

    <a href="" class="link-next" ng-click="nextSection()">Next</a>
</div><!-- /.course-steps -->

<div class="course-questions-container no-select is-scrollable" section="section"></div><!-- /.course-questions-container -->

<div class="course-media">

    <div class="course-media-bar">
        <div class="course-zoom">
            <a href="#" class="course-zoom-out">Zoom Out</a>
            <span class="course-zoom-level">100%</span>
            <a href="#" class="course-zoom-in">Zoom In</a>
        </div><!-- /.course-zoom -->
        <div class="course-controls">
            <a href="#" class="course-control-print">Print</a>
            <a href="#" class="course-control-download">Download</a>
            <a href="" class="course-control-maximize" ng-click="toggleMaximized()">Maximize</a>
        </div><!-- /.course-controls -->
        <div class="course-switch">
            <a href="#" class="course-switch-questions">Questions</a>
            <a href="#" class="course-switch-arrows"></a>
            <a href="#" class="course-switch-document">Document</a>
        </div><!-- /.course-switch -->
        <div class="course-paging">
            <a href="" class="course-paging-prev" ng-disabled="currentPage()<=1" ng-click="prevPage()">Previous</a>
            <span class="course-paging-label">Page {{currentPage()}} of {{section.pages.length}}</span>
            <a href="" class="course-paging-next" ng-click="nextPage()" ng-disabled="currentPage()>=section.pages.length">Next</a>
        </div><!-- /.course-paging -->
    </div><!-- /.course-media-bar -->

    <div class="course-media-frame">
        <div class="course-media-frame-panzoom">
            <div class="loading"><i class="fa fa-spinner fa-spin"></i></div>
            <img img-src="page" class="course-pdf-preview" width="100" alt="">
        </div>
    </div><!-- /.course-media-frame -->
</div><!-- /.course-media -->
