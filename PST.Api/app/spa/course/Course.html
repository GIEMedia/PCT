<script type="text/javascript">
    $(document).ready(function () {
        var cnt = 0;
        $('.course .form-actions input[type=submit]').click(function (e) {
            cnt++;
            e.preventDefault();
            $('.course-question-answer').hide();
            if (cnt == 1) {
                $('.course-question-answer.retry').show();
            } else {
                $('.form-actions').hide();
                $('.course-question-answer.correct').show();
            }
            scrollTo('.course-question-answer:visible', '.course-questions-container');
        });
    });
</script>
