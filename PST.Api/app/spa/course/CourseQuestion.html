<div class="course-single-media-head" ng-if="question.image">
    <i>Use the following image to answer the question below.</i>
    <div class="course-single-media-wrapper">
        <img ng-src="{{question.image}}" width="360" />
        <a href="{{question.image}}" class="js-magnify"></a>
    </div>
</div><!-- /.course-question-head -->

<div class="course-single-media-head" ng-if="question.video">
    <i>Watch the following video to answer the question below.</i>
    <div class="course-single-media-wrapper">
        <video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls preload="auto" source="question.video">
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</div><!-- /.course-question-head -->


<div class="course-question-head">
    <h4 class="course-question-title">{{question.question_text}}</h4><!-- /.course-question-title -->
    <h5 ng-if="question.multi_select">(check all that apply)</h5>
</div><!-- /.course-question-head -->
<div class="course-question-body">
    <div class="form-body">
        <e-options question="question" answer="answer"></e-options>
    </div><!-- /.form-body -->

    <div class="form-actions" ng-if="result==null || !result.passed">
        <input type="button" class="btn" value="Answer" ng-disabled="answer.length == 0" ng-click="submitAnswer()">
    </div><!-- /.form-actions -->

</div><!-- /.course-question-body -->
