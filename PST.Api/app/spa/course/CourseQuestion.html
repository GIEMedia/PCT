<div class="course-single-media-head" ng-if="question.type=='picture'">
    <i>Use the following image to answer the question below.</i>
    <div class="course-single-media-wrapper">
        <img ng-src="{{question.picture}}" width="360" />
        <a href="{{question.picture}}" class="js-magnify"></a>
    </div>
</div><!-- /.course-question-head -->

<div class="course-single-media-head" ng-if="question.type=='video'">
    <i>Watch the following video to answer the question below.</i>
    <div class="course-single-media-wrapper">
        <video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls
               preload="auto" source="question.video">
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</div><!-- /.course-question-head -->


<div class="course-question-head">
    <h4 class="course-question-title">{{question.question}}</h4><!-- /.course-question-title -->
    <h5 ng-if="question.type=='pictures'">(check all that apply)</h5>
</div><!-- /.course-question-head -->

<div class="course-question-body">

    <div class="form-body">
        <div class="course-question-options-pictures" ng-if="question.type=='pictures'">
            <div class="course-question-option-picture" ng-repeat="picture in question.pictures">
                <img ng-src="{{picture}}" alt="" width="145" height="145">

                <a href="app/css/images/temp/img-answer-large.jpg" class="js-magnify"></a>

                <input type="checkbox" id="check{{$index}}" value="{{$index}}" ng-model="answer.checks[$index]">

                <label for="check{{$index}}">Select</label>
            </div><!-- /.course-question-option-picture -->

        </div><!-- /.course-questions-options-pictures -->

        <div class="course-question-options" ng-if="question.type=='text' || question.type=='picture' || question.type=='video'">
            <div class="course-question-option" ng-repeat="option in question.options">
                <input type="radio" name="radio" id="option{{$index}}" ng-model="answer.choice" value="{{$index}}">

                <label for="option{{$index}}">{{option}}</label>
            </div><!-- /.course-question-option -->

        </div><!-- /.course-questions-options -->
    </div><!-- /.form-body -->

    <div class="form-actions" ng-if="result==null || !result.passed">
        <input type="button" class="btn" value="Answer" ng-click="submitAnswer()">
    </div><!-- /.form-actions -->

</div><!-- /.course-question-body -->
