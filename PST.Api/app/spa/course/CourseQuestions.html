
<div class="course-question">
    <div class="course-question-head">
        <h4 class="course-question-title">{{question.question}}</h4><!-- /.course-question-title -->
        <h5>(check all that apply)</h5>
    </div><!-- /.course-question-head -->

    <div class="course-question-body">

        <div class="form-body">
            <div class="course-question-options-pictures">
                <div class="course-question-option-picture" ng-repeat="picture in question.pictures">
                    <img ng-src="{{picture}}" alt="" width="145" height="145">

                    <a href="app/css/images/temp/img-answer-large.jpg" class="js-magnify"></a>

                    <input type="checkbox" id="check{{$index}}">

                    <label for="check{{$index}}">Select</label>
                </div><!-- /.course-question-option-picture -->

            </div><!-- /.course-questions-options-pictures -->
        </div><!-- /.form-body -->

        <div class="form-actions">
            <input type="submit" class="btn" value="Answer">
        </div><!-- /.form-actions -->

    </div><!-- /.course-question-body -->
</div><!-- /.course-question -->
