<div class="login-container" ng-if="!User.loggedIn">
    <label for="EmailAddress">Sign In</label>
    <div ng-if="error" style="color: red">{{error}}</div>
    <input type="text" class="field" placeholder="Email Address" name="EmailAddress" id="EmailAddress" ng-model="loginForm.email" ng-class="{'has-error': !pristine && !loginForm.email}">
    <input type="password" class="field" placeholder="Password" name="Password" ng-model="loginForm.password" ng-class="{'has-error': !pristine && !loginForm.password}">
    <button class="btn btn-green fa fa-sign-in" ng-click="login()"></button>
    <div class="login-footer">
        <a href="#">Forgot password?</a>
    </div>
    <div class="login-footer">
        <input type="checkbox" id="remember" /><label for="remember">Remember me</label>
    </div>
</div>
