<div class="popup">
    <div class="popup-inner">
        <div class="popup-head">
            <h2 class="popup-title">{{title}}</h2>
        </div>

        <div class="popup-body clearfix">
            <div class="content" ng-bind="text"></div>
        </div>

        <div class="popup-actions">
            <a href="" ng-click="close()" class="btn btn-grey">{{no}}</a>

            <button ng-click="save()" ng-disabled="popupText.$invalid" class="btn btn-green">{{yes}}</button>
        </div>
    </div>
</div>
