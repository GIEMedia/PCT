<div class="container is-scrollable new-user">
    <div class="intro">
        <h3 class="intro-title">Welcome to <strong>Pest Control Technology</strong> Online Training</h3>
    </div>
    <div class="cols">
        <div class="col col-1of2">

            <e-introduction></e-introduction>


        </div>

        <div class="col col-1of2 user-forms">

            <div class="form-signin">
                <form novalidate>
                    <div class="form-head">
                        <h3 class="title-underlined">
                            <i class="fa fa-sign-in"></i>
                            <span>Sign In</span>
                        </h3>
                        <div ng-if="error" style="color: red">{{error}}</div>
                    </div>
                    <div class="form-body">
                        <div class="form-cols">
                            <div class="form-col">
                                <div class="form-section">
                                    <div class="form-section-body">
                                        <div class="form-row">
                                            <div class="form-controls">
                                                <input type="text" class="field" placeholder="Email Address" ng-model="loginForm.email" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-controls">
                                                <input type="password" class="field" placeholder="Password" ng-model="loginForm.password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <label><input type="checkbox" ng-model="loginForm.remember" /> Remember me</label>
                        <label><a ui-sref="forgotpassword">Forgot your password?</a></label>
                        <button class="btn" ng-click="login()">Sign In</button>
                    </div>
                </form>
            </div>

            <sign-up/>
        </div>
    </div>
</div>
