<form novalidate class="form-signup" name="form">

    <div class="form-head">
        <h3 class="title-underlined">
            <i class="fa fa-user"></i>
            <span>Sign Up</span>
        </h3>
    </div>
    <div class="form-body split-form">
        <div class="form-cols">
            <div class="form-col form-col-1of2">
                <div class="form-section">
                    <div class="form-section-head">
                        <h4 class="form-section-title">About You</h4>
                    </div>
                    <div class="form-section-body">
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="First Name" ng-model="signup.first_name" name="first_name" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="Last Name" ng-model="signup.last_name" name="last_name" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="email" class="field" placeholder="Email Address" ng-model="signup.email" name="email" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="password" class="field" placeholder="Password" ng-model="signup.password" name="password" required ng-minlength="5" ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="password" class="field" placeholder="Confirm Password" ng-model="signup.confirmPassword" equals="signup.password" name="confirmPassword" required ng-maxlength="200">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-col form-col-1of2">
                <div class="form-section">
                    <div class="form-section-head">
                        <h4 class="form-section-title">About Your Company</h4>
                    </div>
                    <div class="form-section-body">
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="Company Name" ng-model="signup.company_name" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="Company Address" ng-model="signup.company_address.address1" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="Suite #" ng-model="signup.company_address.address2" ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <input type="text" class="field" placeholder="City" ng-model="signup.company_address.city" required ng-maxlength="200">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-controls">
                                <div class="form-cols">
                                    <div class="form-col form-col-1of2">
                                        <select class="field" placeholder="State" ng-model="signup.company_address.state" ng-options="state.code as state.code for state in states" required>
                                            <option value="">State</option>
                                        </select>
                                    </div>

                                    <div class="form-col form-col-1of2">
                                        <input type="text" class="field" placeholder="Zip Code" ng-model="signup.company_address.zip_code" required ng-maxlength="200">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-actions">
        <input type="button" class="btn" value="Get Started" ng-click="getStarted()" ng-disabled="form.$invalid || signup.loading">
    </div>

</form>
