<div class="form-certificates user-forms certificates">
    <form novalidate>
        <div class="form-head">
            <h3 class="title-underlined">
                <i class="fa fa-certificate"></i>
                <span>{{viewConfig.title}}</span>

                <small class="bull" ng-if="viewConfig.showLink && (earnedCertificates.length || 0) > (viewConfig.limit || 0)">&bull;</small>

                <small class="count" ng-if="viewConfig.showLink && (earnedCertificates.length || 0) > (viewConfig.limit || 0)"><a ui-sref="certificates">more</a></small>
            </h3>
        </div>
        <div class="form-body">
            <div class="no-record" ng-if="(earnedCertificates.length || 0) == 0">
                No certificate(s) available
            </div>
            <ul class="courses-items">
                <li class="courses-item" ng-repeat="cert in (earnedCertificates | orderBy:'-earned' | limitTo:(viewConfig.limit || 100))">
                    <a class="courses-item-image">
                        <span><img ng-src="{{cert.image_url}}" /></span>
                    </a>
                    <div class="courses-item-content">
                        <h4 class="courses-item-title">
                            <a href="">{{cert.course_name}}</a>
                        </h4>
                        <p class="courses-item-meta">Passed: {{cert.earned | date:'MM/dd/yy'}}</p>
                        <ul class="courses-item-bars">
                            <li class="courses-item-bar courses-item-bar-purple">
                                <span class="courses-item-bar-label">Activities</span>
                                <span class="courses-item-bar-fill">
                                    <span style="width: 100%"></span>
                                </span>
                            </li>
                            <li class="courses-item-bar courses-item-bar-blue">
                                <span class="courses-item-bar-label">Tests</span>
                                <span class="courses-item-bar-fill">
                                    <span style="width: 100%"></span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <span class="courses-item-action-send">
                        <a href="{{cert.pdf_url}}" target="_blank"><i class="fa fa-download"></i>Download Certificate</a>
                        <!--<a href="" ng-click="download_certificate(cert)" target="_blank"><i class="fa fa-download"></i>Download Certificate</a>-->
                        <a ui-sref="certificate({courseId: cert.course_id})"><i class="fa fa-envelope"></i>Email Manager</a>
                    </span>
                </li>
            </ul>
        </div>
    </form>
</div>
