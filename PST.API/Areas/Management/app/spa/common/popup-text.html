<div class="popup popup-new-category">
    <div class="popup-inner">
        <div class="popup-head">
            <h2 class="popup-title">{{title}}</h2><!-- /.popup-title -->
        </div><!-- /.popup-head -->    

        <div class="popup-body clearfix popup-single-input">
            <input type="text" class="field" placeholder="{{placeholder}}" ng-model="pop.text" />
        </div><!-- /.popup-body -->

        <div class="popup-actions">
            <a href="" ng-click="close()" class="btn btn-grey">Cancel</a>
			
            <a href="" ng-click="save()" class="btn btn-green">Save</a>
        </div><!-- /.popup-actions -->
    </div><!-- /.popup-inner -->
</div><!-- /.popup popup-new-category -->
