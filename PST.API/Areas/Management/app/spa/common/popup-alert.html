<div class="popup">
    <div class="popup-inner">
        <div class="popup-head">
            <h2 class="popup-title">{{::title}}</h2><!-- /.popup-title -->
        </div><!-- /.popup-head -->

        <div class="popup-body clearfix">
            <div class="content" ng-bind="::text"></div>

        <div class="popup-actions">

</div><!-- /.popup popup-new-category -->
