<section class="section section-courses-list">
    <div class="section-body">
        <div class="shell">
            <div class="section-body-inner">
                <div class="table table-report-course-list">
                    <table>
                        <tr>
                            <th width="49%" sort-by="title">
                                Course Title
                            </th>

                            <th width="11%" sort-by="date_created">
                                Created
                            </th>

                            <th width="12%" sort-by="last_activity">
                                Last Taken
                            </th>

                            <th width="11%" class="text-center" sort-by="open">
                                Open
                            </th>

                            <th width="11%" class="text-center" sort-by="complete">
                                Complete
                            </th>

                            <th width="10%" class="text-center">View</th>
                        </tr>

                        <tr pct-no-record="{list: courses, searchResult: r.filteredCourses, search: r.search, name: 'course(s)'}">
                            <td colspan="6" class="text-center" pct-no-record-message></td>
                        </tr>

                        <tr ng-repeat="course in r.filteredCourses = (courses | filter:r.search | sorterFilter:sorter)">
                            <td>
                                {{course.title}}
                            </td>

                            <td>{{course.date_created | date:"M/d/yyyy"}}</td>

                            <td>{{course.last_activity | pctMoment}}</td>

                            <td class="text-center">{{course.open}}</td>

                            <td class="text-center">{{course.complete}}</td>

                            <td class="text-center">
                                <a ui-sref="report.detail({courseId:course.id})"><i class="fa fa-bar-chart"></i></a>
                            </td>
                        </tr>

                    </table>
                </div><!-- /.table -->
            </div><!-- /.section-body-inner -->
        </div><!-- /.shell -->
    </div><!-- /.section-body -->
</section><!-- /.section section-courses-list -->
<div class="push"></div><!-- /.push -->
