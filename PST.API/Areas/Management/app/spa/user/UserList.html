<section class="section user-list">
    <div class="section-body">
        <div class="shell">
            <div class="section-body-inner">
                <div class="table table-user-list">
                    <table>
                        <tr>
                            <th width="25%">
                                Last Name
                            </th>

                            <th width="25%">
                                First Name
                            </th>

                            <th width="25%">
                                Email
                            </th>

                            <th width="13%">
                                Last Sign In
                            </th>

                            <th width="12%" class="text-center">
                                Details
                            </th>
                        </tr>

                        <tr ng-if="u.searching != null">
                            <td colspan="5" class="no-record" ng-if="u.searching.result == null">
                                Searching for "<b>{{u.search}}</b>"...
                            </td>
                            <td colspan="5" class="no-record" ng-if="u.searching.result != null && u.searching.result.length == 0">
                                No user(s) matching "<b>{{u.search}}</b>"
                            </td>
                        </tr>
                        <tr ng-if="u.searching == null">
                            <td colspan="5" class="no-record" ng-if="users == null">
                                Loading...
                            </td>
                            <td colspan="5" class="no-record" ng-if="users != null && users.length == 0">
                                No user(s) available
                            </td>
                        </tr>
                        <tr ng-repeat="user in (u.searching ? u.searching.result : users )">
                            <td>
                                {{user.first_name}}
                            </td>

                            <td>
                                {{user.last_name}}
                            </td>

                            <td>
                                {{user.email}}
                            </td>

                            <td>{{user.last_sign_in | date:"M/d/yyyy"}}</td>

                            <td class="text-center"><a href="" ng-click="toDetail(user.id)"><i class="fa fa-user"></i></a></td>
                        </tr>

                    </table>
                </div><!-- /.table -->
            </div><!-- /.section-body-inner -->
        </div><!-- /.shell -->
    </div><!-- /.section-body -->
</section><!-- /.section section-courses-list -->
<div class="push"></div><!-- /.push -->
