<div class="table-col col-size-2">
    <span name="field-add-new-state" id="field-add-new-state" class="select" pct-model="stateAdder.model.state" pct-disabled="course.status == 1" pct-options="state.code as state.name for state in filteredStates">
    </span>
</div><!-- /.table-col -->

<div class="table-col col-size-3">
    <input type="text" placeholder="Code" ng-model="stateAdder.model.category_code" ng-pattern="/[a-zA-Z0-9]+/" ng-readonly="course.status == 1" maxlength="10" required />
</div><!-- /.table-col -->

<div class="table-col col-size-4">
    <input type="text" placeholder="Hours" ng-model="stateAdder.model.hours" ng-readonly="course.status == 1" number-only="{decimalPlaces: 2, negative: false}" maxlength="7" required/>
</div><!-- /.table-col -->

<div class="table-col col-size-5">
    <button class="btn btn-grey" ng-click="add()" ng-disabled="!stateAdder.model.state || addStateForm.$invalid">ADD</button>
</div><!-- /.table-col -->
