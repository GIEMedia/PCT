<div class="container is-scrollable profile">
    <div class="intro">
        <h3 class="intro-title">Manage Your Profile</h3><!-- /.intro-title -->
    </div><!-- /.intro -->

    <div class="cols">
        <div class="col col-1of2 user-forms">
            <div class="form-signup">
                <div class="form-head">
                    <h3 class="title-underlined">
                        <i class="fa fa-user"></i>

                        <span>Profile Information</span>
                    </h3><!-- /.title-underlined -->
                </div><!-- /.form-head -->

                <div class="form-body split-form">
                    <div class="form-cols">
                        <div class="form-col form-col-1of2">
                            <div class="form-section">
                                <div class="form-section-head">
                                    <h4 class="form-section-title">About You</h4><!-- /.form-section-title -->
                                </div><!-- /.form-section-head -->
                                <div class="form-section-body">
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="First Name" ng-model="userInfo.first_name">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->

                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="Last Name" ng-model="userInfo.last_name">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="Email Address" ng-model="userInfo.email">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->

                                </div><!-- /.form-section-body -->
                            </div><!-- /.form-section -->
                        </div><!-- /.form-col form-col-1of2 -->

                        <div class="form-col form-col-1of2">
                            <div class="form-section">
                                <div class="form-section-head">
                                    <h4 class="form-section-title">About Your Company</h4><!-- /.form-section-title -->
                                </div><!-- /.form-section-head -->
                                <div class="form-section-body">
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="Company Name" ng-model="userInfo.company_name">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="Company Address" ng-model="userInfo.company_address.address1">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="Suite #" ng-model="userInfo.company_address.address2">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <input type="text" class="field" placeholder="City" ng-model="userInfo.company_address.city">
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                    <div class="form-row">
                                        <div class="form-controls">
                                            <div class="form-cols">
                                                <div class="form-col form-col-1of2">

                                                    <select formstone-selecter class="select" placeholder="State" ng-model="userInfo.company_address.state" required ng-options="state.code as state.code for state in states">

                                                    </select>
                                                </div><!-- /.form-col form-col-1of2 -->

                                                <div class="form-col form-col-1of2">
                                                    <input type="text" class="field" placeholder="Zip Code" ng-model="userInfo.company_address.zip_code">
                                                </div><!-- /.form-col form-col-1of2 -->
                                            </div><!-- /.form-cols -->
                                        </div><!-- /.form-controls -->
                                    </div><!-- /.form-row -->
                                </div><!-- /.form-section-body -->
                            </div><!-- /.form-section -->
                        </div><!-- /.form-col form-col-1of2 -->
                    </div><!-- /.form-cols -->
                </div><!-- /.form-body -->

                <div class="form-actions">
                    <input type="submit" class="btn" value="Save Info" ng-disabled="equals(userInfo, userInfoMaster)">
                </div><!-- /.form-actions -->
            </div><!-- /.form-signup -->

            <div class="form-password">
                <div>
                    <div class="form-head">
                        <h3 class="title-underlined">
                            <i class="fa fa-lock"></i>
                            <span>Password</span>
                        </h3><!-- /.title-underlined -->
                    </div><!-- /.form-head -->
                    <div class="form-body split-form">
                        <div class="form-cols">
                            <div class="form-col form-col-1of2">
                                <div class="form-section">
                                    <div class="form-section-head">
                                        <h4 class="form-section-title">Current Password</h4><!-- /.form-section-title -->
                                    </div><!-- /.form-section-head -->
                                    <div class="form-section-body">
                                        <div class="form-row">
                                            <div class="form-controls">
                                                <input type="password" class="field" placeholder="Current Password">
                                            </div><!-- /.form-controls -->
                                        </div><!-- /.form-row -->
                                    </div><!-- /.form-section-body -->
                                </div><!-- /.form-section -->
                            </div><!-- /.form-col form-col-1of2 -->

                            <div class="form-col form-col-1of2">
                                <div class="form-section">
                                    <div class="form-section-head">
                                        <h4 class="form-section-title">New Password</h4><!-- /.form-section-title -->
                                    </div><!-- /.form-section-head -->
                                    <div class="form-section-body">
                                        <div class="form-row">
                                            <div class="form-controls">
                                                <input type="password" class="field" placeholder="New Password">
                                            </div><!-- /.form-controls -->
                                        </div><!-- /.form-row -->

                                        <div class="form-row">
                                            <div class="form-controls">
                                                <input type="password" class="field" placeholder="Confirm New Password">
                                            </div><!-- /.form-controls -->
                                        </div><!-- /.form-row -->
                                    </div><!-- /.form-section-body -->
                                </div><!-- /.form-section -->
                            </div><!-- /.form-col form-col-1of2 -->
                        </div><!-- /.form-cols -->
                    </div><!-- /.form-body -->
                    <div class="form-actions">
                        <input type="submit" class="btn" value="Update Password">
                    </div><!-- /.form-actions -->
                </div>
            </div><!-- /.form-signup -->
        </div><!-- /.col col-1of2 -->

        <div class="col col-1of2 user-forms">
            <div class="form-licensure-managers">

                <div class="form-head">
                    <h3 class="title-underlined">
                        <i class="fa fa-users"></i>
                        <span>Licensure & Managers</span>
                    </h3><!-- /.title-underlined -->
                </div><!-- /.form-head -->
                <div>
                    <div class="form-body">
                        <div class="form-row">
                            <div class="form-section-head">
                                <h4 class="form-section-title">State Licensure(s)</h4>
                            </div>

                            <div ng-if="(stateLicensures.length || 0 ) == 0" class="no-record">
                                <div class="form-controls-actions">
                                    <a href="" class="btn-add" ng-click="stateLicensures.push({})"></a>
                                </div><!-- /.form-controls-actions -->

                                <div class="form-cols-outer">

                                    <div class="form-cols">
                                        <div class="form-col form-col-2of2">
                                            No State Licensure(s) is available
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-controls" ng-repeat="stateLicensure in stateLicensures">
                                <div class="form-controls-actions">
                                    <a href="" class="btn-add" ng-click="stateLicensures.push({})"></a>
                                    <a href="" class="btn-remove" ng-click="stateLicensures.splice($index, 1)"></a>
                                </div><!-- /.form-controls-actions -->

                                <div class="form-cols-outer">
                                    <div class="form-cols">
                                        <div class="form-col form-col-1of2">
                                            <select class="field" ng-options="state.code as state.name for state in states" ng-model="stateLicensure.state">
                                                <option value="">State</option>
                                            </select>
                                        </div><!-- /.form-col form-col-1of2 -->

                                        <div class="form-col form-col-1of2">
                                            <select class="field" ng-options="cat.code as cat.name for cat in certificateCategories" ng-model="stateLicensure.state">
                                                <option value="">Certification Category</option>
                                            </select>
                                        </div><!-- /.form-col form-col-1of2 -->

                                        <div class="form-col form-col-1of2">
                                            <input type="text" class="field" placeholder="License #" ng-model="stateLicensure.num">
                                        </div><!-- /.form-col form-col-1of2 -->

                                        <div class="form-col form-col-1of2">
                                            <input type="text" class="field" placeholder="Confirm License #" ng-model="stateLicensure.confirmNum">
                                        </div><!-- /.form-col form-col-1of2 -->
                                    </div><!-- /.form-cols -->
                                </div><!-- /.form-cols-outer -->
                            </div><!-- /.form-controls -->
                        </div><!-- /.form-row -->
                    </div><!-- /.form-body -->
                    <div class="form-actions">
                        <input type="submit" class="btn" value="Update Licensure">
                    </div><!-- /.form-actions -->
                </div>

                <div>
                    <div class="form-body">
                        <div class="form-row">
                            <div class="form-section-head">
                                <h4 class="form-section-title">Manager(s)</h4>
                            </div>

                            <div ng-if="(managers.length || 0 ) == 0" class="no-record">
                                <div class="form-controls-actions">
                                    <a href="" class="btn-add thin" ng-click="managers.push({})"></a>
                                </div><!-- /.form-controls-actions -->

                                <div class="form-cols-outer">

                                    <div class="form-cols">
                                        <div class="form-col form-col-2of2">
                                            No managers(s) is available
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-controls" ng-repeat="manager in managers">
                                <div class="form-controls-actions">
                                    <a href="" class="btn-add thin" ng-click="managers.push({})"></a>
                                    <a href="" class="btn-remove thin" ng-click="managers.splice($index, 1)"></a>
                                </div><!-- /.form-controls-actions -->
                                <div class="form-cols-outer">
                                    <div class="form-cols">
                                        <div class="form-col form-col-1of2">
                                            <input type="text" class="field" placeholder="Name" ng-model="manager.name">
                                        </div><!-- /.form-col form-col-1of2 -->

                                        <div class="form-col form-col-1of2">
                                            <input type="email" class="field" placeholder="Email Address" ng-model="manager.email">
                                        </div><!-- /.form-col form-col-1of2 -->
                                    </div><!-- /.form-cols -->
                                </div><!-- /.form-cols-outer -->
                            </div><!-- /.form-controls -->
                        </div>
                    </div>
                    <div class="form-actions">
                        <input type="submit" class="btn" value="Update Managers">
                    </div><!-- /.form-actions -->
                </div>
            </div><!-- /.form-signup -->
        </div><!-- /.col col-1of2 -->
    </div><!-- /.cols -->
</div><!-- /.container -->
